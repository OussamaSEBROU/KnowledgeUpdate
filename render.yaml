
services:
  - type: web
    name: knowledge-ai-sanctuary
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false # Set this in the Render dashboard
      - key: PYTHON_VERSION
        value: 3.10.0
